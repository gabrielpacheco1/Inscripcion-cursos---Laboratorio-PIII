    <div id="contenedor">
        
            <h2>Nueva cuenta</h2>
            <form action="#" method="post" onsubmit="return validarContraseña()">
                <div class="form-label">
                    <label for="usuario">Usuario</label>
                    <span class="form-input">
                        <input type="text" id="usuario" name="usuario" maxlength="10" size="12" required>
                    </span>
                </div><br>
                
                <div class="form-label">
                    <label for="contraseña1">Contraseña</label>
                    <span class="form-input">
                        <input type="password" id="contraseña1" name="contraseña1" size="18" required>
                    </span>
                </div><br>

                <div class="form-label">
                        <label for="contraseña2">Reingrese contraseña</label>
                        <span class="form-input">
                            <input type="password" id="contraseña2" name="contraseña2" size="18" required>
                        </span>
                    </div><br>
                
                <input class="btn btn-primary" type="submit" value="ACEPTAR"><br><br>
                <input class="btn btn-primary btn-primary2" type="reset" value="CANCELAR">
                    
            </form>
        
        <div><span>¿Ya tienes una cuenta?<a href="acceder.html"> Entrar</a></span></div>
